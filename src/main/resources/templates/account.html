<!doctype html>
<html lang="en">
<div class="modal fade img_modal" id="account" tabindex="-2" role="dialog" aria-hidden="false" th:fragment="account">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <i class=" icon_close"></i>
    </button>
    <div class="modal-dialog help_form" role="document">
        <div class="modal-content">
            <section class="contact_area sec_pad">
                <div class="container">
                    <div class="text-left">
                        <h2 class="h_title wow fadeInUp">Аккаунт</h2>
                    </div>
                    <div class="contact_info">
                        <form th:action="@{${'/' + #authentication.name + '/account/change-password'}}" class="contact_form">
                            <div class="row contact_fill">
                                <div class="col-lg-6 form-group">
                                    <h6>Смена пароля</h6>
                                    <input type="password"
                                           class="form-control"
                                           name="oldPassword"
                                           id="oldPassword"
                                           placeholder="Старый пароль">
                                </div>
                                <div class="col-lg-6 form-group"></div>
                                <div class="col-lg-6 form-group">
                                    <input type="password"
                                           class="form-control"
                                           name="newPassword"
                                           id="newPassword"
                                           placeholder="Новый пароль">
                                </div>
                                <div class="col-lg-6 form-group"></div>
                                <div class="col-lg-6 form-group">
                                    <input type="password"
                                           class="form-control"
                                           name="confirmNewPassword"
                                           id="confirmNewPassword"
                                           placeholder="Подтвердите новый пароль">
                                </div>
                                <div class="col-lg-12 form-group">
                                    <button type="submit" class="btn action_btn thm_btn">Обновить пароль</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</html>
