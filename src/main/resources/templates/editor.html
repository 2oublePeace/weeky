<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <title>Editor</title>
</head>
<body>
<th:block layout:fragment="content">
    <form class="contact_form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Заголовок" th:name="title" th:value="${currentArticle.title}">
        </div>
    </form>

    <div id="editor" style="height: 1200px;"></div>
    <button onClick="saveArticle()" class="doc_border_btn btn_small">Сохранить</button>
    <script th:replace="~{fragments/scripts :: save-article}"></script>
</th:block>

<th:block layout:fragment="optional">
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script th:replace="~{fragments/scripts :: editor}"></script>
</th:block>
</body>
</html>
