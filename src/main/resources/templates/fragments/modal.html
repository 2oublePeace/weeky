<!doctype html>
<html lang="en">
<div class="modal fade img_modal" id="createSubarticleModal" tabindex="-2" role="dialog" aria-hidden="false" th:fragment="modal">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <i class=" icon_close"></i>
  </button>
  <div class="modal-dialog help_form" role="document">
    <div class="modal-content">
      <div class="shortcode_title">
        <h1>Создание страницы</h1>
      </div>
      <form th:action="@{/article/create}" method="post" class="contact_form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Заголовок" th:name="title">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Адрес страницы" th:name="childLink">
        </div>
        <div class="form-group">
          <input type="hidden" th:name="parentLink" th:value="${servletPath}">
        </div>
        <div class="form-group">
          <button type="submit" class="btn action_btn">Создать</button>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
