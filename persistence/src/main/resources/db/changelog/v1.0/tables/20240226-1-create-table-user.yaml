databaseChangeLog:
  - changeSet:
      id: 20240226-1-create-table-user
      author: Emiryan Vladimir
      changes:
        - createTable:
            tableName: _user
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false